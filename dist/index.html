<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="list project that includes a functional cart">
    <meta name="keywords" content="market, cart, project, list">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Product list with cart</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@400,600,700&display=swap" rel="stylesheet">
    <script type="module" crossorigin="" src="/assets/index-DEmNgZwA.js"></script>
    <link rel="stylesheet" crossorigin="" href="/assets/index-1rObbF4_.css">
  </head>

  <body>
    <!-- Header -->
    <header class="visually-hidden"></header>

    <main>
      <!-- Product list -->
      <section class="section">
  <div class="section__container">
    <div class="product__container">
      <div>
        <h1 class="section__title">Desserts</h1>
        <ul class="product-list"></ul>
      </div>
      <div class="cart__container">
        <p class="cart__title">Your Cart (0)</p>
        <div class="cart__container--empty">
          <svg width="120" height="120" class="cart__image">
            <use href="../assets/images/sprite.svg#icon-illustration-empty-cart"></use>
          </svg>
          <p class="cart__text">Your added items will appear here</p>
        </div>
        <ul class="cart__list"></ul>
        <div class="cart__total-price"></div>
      </div>
    </div>
  </div>
</section>

      <!-- Product list -->
      <div class="modal__backdrop is-hidden" data-modal="">
  <div class="modal__window"></div>
</div>

    </main>
  </body>

  <!-- Script -->

</html>
